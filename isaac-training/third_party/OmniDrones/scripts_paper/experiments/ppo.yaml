program: train.py
name: SinglePPO
project: gpu-onpolicy
entity: marl-drones
method: grid

metric:
  name: train/return
  goal: maximize

parameters:

  task: 
    values: 
    # - Hover
    # - InvertedPendulum
    - FlyThrough
    - InvertedPendulumFlyThrough

  total_frames: 
    value: 150_000_000

  headless:
    value: true
  
  seed:
    values: [0, 42, 81]

  task.drone_model:
    values: [Firefly, Hummingbird]

  task.action_transform:
    values:
      - None # sweep does not support passing "null"
      # - multidiscrete:2
      - multidiscrete:5
      - discrete:2

  # algo.num_minibatches:
  #   values: [16, 32]
  
  algo.train_every:
    value: 128

  # algo.actor.lr:
  #   distribution: log_uniform_values
  #   max: 0.01
  #   min: 0.0001
  
  # algo.critic.lr:
  #   distribution: log_uniform_values
  #   max: 0.01
  #   min: 0.0001

  # algo.entropy_coef:
  #   values: [0.001, 0.0001]

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}