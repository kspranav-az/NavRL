program: train.py
name: MultiPPO
project: omnidrones
entity: marl-drones
method: grid

metric:
  name: train/return
  goal: maximize

parameters:

  algo:
    values:
    - mappo
    - happo
  
  algo.actor.hidden_units:
    value: [256, 128, 128]

  algo.critic.hidden_units:
    value: [256, 128, 128]

  algo.critic_input:
    # value: state
    value: obs

  task: 
    values: 
    # - TransportHover # easy
    # - TransportTrack
    # - PlatformHover # easy
    # - PlatformTrack
    # - TransportFlyThrough # hard
    - Formation
    # - PlatformFlyThrough # medium

  total_frames: 
    value: 155_000_000

  headless:
    value: true
  
  seed:
    values: [0, 42, 81]

  task.drone_model:
    values: [Hummingbird] #, Firefly]

  # task.action_transform:
  #   values:
  #     - None # sweep does not support passing "null"
  #     # - multidiscrete:2
  #     - multidiscrete:5
  #     - discrete:2

  # algo.num_minibatches:
  #   values: [16, 32]
  
  algo.train_every:
    value: 128

  # algo.actor.lr:
  #   distribution: log_uniform_values
  #   max: 0.01
  #   min: 0.0001
  
  # algo.critic.lr:
  #   distribution: log_uniform_values
  #   max: 0.01
  #   min: 0.0001

  # algo.entropy_coef:
  #   values: [0.001, 0.0001]

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}