program: train.py
name: Scalability
project: gpu-onpolicy
entity: marl-drones
method: grid

metric:
  name: train/return
  goal: maximize

parameters:

  algo:
    values:
    - mappo
  
  algo.actor.hidden_units:
    value: [256, 128, 128]

  algo.critic.hidden_units:
    value: [256, 128, 128]

  # algo.critic_input:
  #   value: state

  task: 
    values: 
    - Hover
    - InvertedPendulum
    - PlatformHover
    - TransportHover

  task.env.num_envs:
    values: [128, 256, 512, 1024, 2048, 4096, 8192]

  max_iters: 
    value: 100

  headless:
    value: true

  task.drone_model:
    values: [Hummingbird]
  
  algo.train_every:
    value: 128

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}