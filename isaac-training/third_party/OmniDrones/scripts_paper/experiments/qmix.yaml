program: train.py
name: QMIX
project: omnidrones
entity: marl-drones
method: grid

metric:
  name: train/return
  goal: maximize

parameters:

  algo:
    values:
    - qmix

  task: 
    values: 
    - TransportHover # easy
    - TransportTrack
    - PlatformHover # easy
    - PlatformTrack
    - TransportFlyThrough
    
  task.action_transform:
    value: discrete:2

  total_frames: 
    value: 155_500_000

  headless:
    value: true
  
  seed:
    values: [0, 42]

  task.drone_model:
    values: [Hummingbird]

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}