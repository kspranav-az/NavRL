program: train.py
name: Platform
project: gpu-onpolicy
entity: marl-drones
method: grid

metric:
  name: train/return
  goal: maximize

parameters:

  algo:
    values:
    - mappo
    # - happo
  
  algo.actor.hidden_units:
    value: [256, 128, 128]

  algo.critic.hidden_units:
    value: [256, 128, 128]

  algo.critic_input:
    value: state

  task: 
    values: 
    - PlatformHover # easy
    # - PlatformFlyThrough # medium

  task.num_drones:
    values: [2, 4, 6]

  total_frames: 
    value: 155_000_000

  headless:
    value: true
  
  seed:
    values: [0, 42, 81]

  task.drone_model:
    values: [Firefly, Hummingbird]
  
  algo.train_every:
    value: 128

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}