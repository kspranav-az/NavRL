program: train_without_controller.py
name: SweepFlyThroughPPO
project: gpu-onpolicy
entity: marl-drones
method: bayes

metric:
  name: train/return
  goal: maximize

parameters:

  task: 
    value: FlyThrough

  total_frames: 
    value: 100_000_000

  headless:
    value: true
  
  task.drone_model:
    values: [Firefly, Hummingbird]

  task.action_transform:
    values:
      - None # sweep does not support passing "null"
      - multidiscrete:2
      - multidiscrete:4
      - discrete:2

  algo.num_minibatches:
    distribution: log_uniform_values
    min: 2
    max: 64
  
  algo.train_every:
    distribution: log_uniform_values
    min: 32
    max: 512
  
  algo.ppo_epochs:
    values: [2, 4, 8]

  algo.actor.lr:
    distribution: log_uniform_values
    max: 0.01
    min: 0.0001
  
  algo.critic.lr:
    distribution: log_uniform_values
    max: 0.01
    min: 0.0001

  algo.entropy_coef:
    distribution: log_uniform_values
    max: 0.01
    min: 0.0001

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}