sim:
  dt: 0.016
  substeps: 2          # Increased from 1 to 2 for more accurate physics
  gravity: [0, 0, -9.81]
  replicate_physics: true  # Changed to true for better parallel processing
  use_flatcache: true
  use_gpu_pipeline: true
  device: "cuda:0"

  solver_type: 1
  use_gpu: True # set to False to run on CPU
  bounce_threshold_velocity: 0.2
  friction_offset_threshold: 0.04
  friction_correlation_distance: 0.025
  enable_stabilization: True
  enable_scene_query_support: true

  # GPU buffers - Optimized for maximum VRAM utilization (16GB)
  gpu_max_rigid_contact_count: 2097152      # Increased from 524288 to 2M
  gpu_max_rigid_patch_count: 67108864       # Increased from 163840 to 64M
  gpu_found_lost_pairs_capacity: 16777216   # Increased from 4M to 16M
  gpu_found_lost_aggregate_pairs_capacity: 134217728  # Increased from 32M to 128M
  gpu_total_aggregate_pairs_capacity: 16777216        # Increased from 4M to 16M
  gpu_max_soft_body_contacts: 4194304       # Increased from 1M to 4M
  gpu_max_particle_contacts: 4194304        # Increased from 1M to 4M
  gpu_heap_capacity: 268435456              # Increased from 64M to 256M
  gpu_temp_buffer_capacity: 67108864        # Increased from 16M to 64M
  gpu_max_num_partitions: 16                # Increased from 8 to 16 for more parallel processing